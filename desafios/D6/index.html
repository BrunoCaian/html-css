<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTNL</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista não ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Link</abbr></li>
        <li><abbr title="Use as tags &lt;h1 a h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;i&gt;">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marcação de texto</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Citação</abbr></li>
    </ul>
</body>
</html>
