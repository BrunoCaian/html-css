<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imasc"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sex" id="ifem"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label> <br>
            <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volei</label> <br>
            <input type="checkbox" name="baseb" id="ibaseb"> <label for="ibaseb">Basebal</label> <br>
            <input type="checkbox" name="jiuji" id="ijiuji"><label for="ijiuji"> Jiu Jitsu</label>
        </fieldset>

     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>   

    </form>
</body>
</html>
