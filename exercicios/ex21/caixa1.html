<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {  /* box-level */
            background-color: aquamarine;
            height: 299px;
            width: 299px;
            
            border:11px solid darkgreen;

            padding: 11px;

            margin: 21px auto 41px auto;

            outline: 5px dashed salmon
        }

        a {  /* inline-level */
            border: 11px solid darkred;

            padding:11px
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também de box-level, mas os <a href="#">os links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
